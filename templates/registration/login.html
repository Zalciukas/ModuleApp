{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                
                <hr>
                <div class="alert alert-info">
                    <h6>Demo Accounts:</h6>
                    <small>
                        Username: <strong>student1</strong> | Password: <strong>testpass123</strong><br>
                        Username: <strong>student2</strong> | Password: <strong>testpass123</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
